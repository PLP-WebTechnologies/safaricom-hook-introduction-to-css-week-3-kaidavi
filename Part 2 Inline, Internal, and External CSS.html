<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Page</title>
    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        h1 {
            font-size: 36px;
            color: blue;
        }
        .highlight {
            background-color: lightgrey;
            padding: 10px;
        }
        #unique-element {
            border: 2px solid green;
        }
    </style>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: red;">Welcome to My Styled Page</h1>

    <!-- Paragraphs with internal CSS classes and ID -->
    <p class="highlight">This paragraph has a light grey background and some padding.</p>
    <p id="unique-element">This paragraph has a green border applied using an ID selector.</p>

    <!-- Links for external CSS styling -->
    <a href="https://www.example.com">Visit Example.com</a>
    <br>
    <a href="https://www.example2.com">Visit Example2.com</a>
</body>
</html>
