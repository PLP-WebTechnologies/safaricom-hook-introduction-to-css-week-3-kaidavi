<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements Example</title>
    <style>
        /* Element Selector */
        h1, h2, h3 {
            font-size: 24px;
        }

        /* Class Selector */
        .highlight {
            background-color: lightyellow;
        }

        /* ID Selector */
        #unique-element {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Headings -->
    <h1>Main Heading</h1>
    <h2>Subheading</h2>

    <!-- Paragraph -->
    <p>This is a paragraph of text.</p>

    <!-- Div with Class Selector -->
    <div class="highlight">
        <p>This section has a background color applied using a class selector.</p>
    </div>

    <!-- Div with ID Selector -->
    <div id="unique-element">
        <p>This section has a border applied using an ID selector.</p>
    </div>
</body>
</html>
